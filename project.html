var highlight;

function setHighlight (layer) {
  
  if (highlight) {
    unsetHighlight(highlight);
  }
  
  layer.setStyle(style.highlight);
  highlight = layer;
}

function unsetHighlight (layer) {
 
  layer.setStyle(style.default);
  highlight = null;
}
